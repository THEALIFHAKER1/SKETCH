<script src="./Components/head.js"></script>
<script src="./Functions/localStorage.js"></script>
<script src="./Functions/users.js"></script>
<script>
  document.write(loadHead());
</script>

<script type="text/babel">
  function loginAction(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const users = GetUser(username, password);

    users
      ? (window.location.href = "index.html")
      : alert("Invalid username or password");
  }
  function guest() {
    Guest();
    window.location.href = "index.html";
  }
  function LoginPage() {
    return (
      <div className="container-lg">
        <nav className="navbar navbar-expand-lg">
          <div className="container-fluid">
            <a className="navbar-brand" href="#">
              Sketch
            </a>
            <button
              className="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span className="navbar-toggler-icon"></span>
            </button>
            <div className="collapse navbar-collapse" id="navbarNav">
              <ul className="navbar-nav ms-auto">
                <li className="nav-item">
                  <a className="nav-link" href="register.html">
                    Register
                  </a>
                </li>
                <li className="nav-item">
                  <a className="nav-link" onClick={guest}>
                    Guest
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <h1>Login</h1>
        <form onSubmit={loginAction}>
          <div className="mb-3">
            <label htmlFor="username" className="form-label">
              Username
            </label>
            <input
              required
              type="username"
              className="form-control"
              id="username"
            />
          </div>
          <div className="mb-3">
            <label htmlFor="password" className="form-label">
              Password
            </label>
            <input
              required
              type="password"
              className="form-control"
              id="password"
            />
          </div>
          <div className="mb-3">
            <button
              type="submit"
              className="btn btn-primary"
              style={{ marginRight: "10px" }}
            >
              Login
            </button>
            <button type="reset" className="btn btn-danger">
              Clear
            </button>
          </div>
        </form>
      </div>
    );
  }
  const container = document.getElementById("root");
  const root = ReactDOM.createRoot(container);
  root.render(<LoginPage />);
</script>
